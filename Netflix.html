<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styless.css">
</head>

<body>

    <header>
        <div class="container">
            <img src="https://variety.com/wp-content/uploads/2020/05/netflix-logo.png" alt=""Netflix logo.webp"" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">TV Shows</a></li>
                    <li><a href="#">Movies</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button>Watch Free For 30 Days</button>
        </div>
    </section>

    <section class="featured">
        <div class="container">
            <h2>Featured Titles</h2>
            <!-- Featured movie/show cards go here -->
            <div class="card">
                <img src="https://images.indianexpress.com/2023/12/salaar-1.jpg" alt="Movie 1">
            </div>
            <div class="card">
                <img src="https://media5.bollywoodhungama.in/wp-content/uploads/2023/05/Adipurush.jpg" alt="Show 1">
            </div>
            <!-- Add more cards as needed -->
        </div>
    </section>

    <footer>
        <div class="container">
            
        </div>
    </footer>

</body>

</html>
